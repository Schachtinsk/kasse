    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: space-between;
        width: 1200px;
        height: 720px;
        margin: auto;
        box-sizing: border-box;
      }
      .main-view,
      .products-view {
        width: 65%;
        padding: 20px;
      }
      .cart-summary {
        width: 30%;
        padding: 20px;
        border-left: 2px solid #ccc;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
      }
      .grid {
        display: grid;
        gap: 20px;
      }
      .item {
        width: 100px;
        height: 80px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
        padding: 5px;
        overflow: hidden;
        word-wrap: break-word;
        word-break: break-word;
        font-size: clamp(10px, 1.5vw, 14px);
        line-height: 1.1;
        flex-shrink: 0;
      }
      .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
        gap: 10px;
        white-space: nowrap;
        overflow: hidden;
        width: 100%;
      }
      .cart-item .info {
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .remove {
        color: red;
        cursor: pointer;
        flex-shrink: 0;
        font-weight: bold;
      }
      .back-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
      }
    </style>

          name: "Getränke",
          subcategories: [
            {
              name: "Wurzelgemüse",
              products: [
                { name: "Karotte", price: 0.5, color: "#FFE0B2" },
                { name: "Rote Bete", price: 0.6, color: "#DCE775" },
              ],
            },
            {
              name: "Blattgemüse",
              products: [
                { name: "Salat", price: 1.2, color: "#AED581" },
                { name: "Spinat", price: 1.0, color: "#81C784" },
              ],
            },
          ],
        },
      ];

      let view = "main";
      let selectedCategory = null;
      let selectedSubcategory = null;
      let cart = [];

      function render() {
        const app = document.getElementById("app");
        app.innerHTML = "";

        if (view === "main") {
          const mainDiv = document.createElement("div");
          mainDiv.className = "main-view";

          const heading = document.createElement("h1");
          heading.textContent = "Wähle eine Kategorie";
          mainDiv.appendChild(heading);

          const grid = document.createElement("div");
          grid.className = "grid";
          grid.style.gridTemplateColumns = "repeat(3, 1fr)";

          categories.forEach((cat) => {
            const btn = document.createElement("div");
            btn.className = "item";
            btn.style.backgroundColor = "#E0F7FA";
            btn.textContent = cat.name;
            btn.onclick = () => {
              selectedCategory = cat;
              if (cat.subcategories) {
                view = "subcategories";
              } else {
                view = "products";
              }
              render();
            };
            grid.appendChild(btn);
          });

          mainDiv.appendChild(grid);
          app.appendChild(mainDiv);

          renderCartSummary(app);
        }

        if (view === "subcategories" && selectedCategory?.subcategories) {
          const subDiv = document.createElement("div");
          subDiv.className = "products-view";

          const heading = document.createElement("h1");
          heading.textContent = selectedCategory.name;
          subDiv.appendChild(heading);

          const grid = document.createElement("div");
          grid.className = "grid";

          // 🟡 Установка количества колонок из selectedCategory.columns (если есть)
          const gridColumns = selectedCategory.columns ?? 3;
          grid.style.gridTemplateColumns = `repeat(${gridColumns}, 1fr)`;

          selectedCategory.subcategories.forEach((subcat) => {
            const btn = document.createElement("div");
            btn.className = "item";
            btn.style.backgroundColor = "#FFF3E0";
            btn.textContent = subcat.name;
            btn.onclick = () => {
              selectedSubcategory = subcat;
              view = "products";
              render();
            };
            grid.appendChild(btn);
          });

          subDiv.appendChild(grid);
          app.appendChild(subDiv);

          const backBtn = document.createElement("button");
          backBtn.textContent = "Zurück";
          backBtn.className = "back-button";
          backBtn.onclick = () => {
            view = "main";
            selectedCategory = null;
            render();
          };
          app.appendChild(backBtn);
        }

        if (view === "products") {
          const productsDiv = document.createElement("div");
          productsDiv.className = "products-view";

          const heading = document.createElement("h1");
          heading.textContent =
            selectedSubcategory?.name || selectedCategory.name;
          productsDiv.appendChild(heading);

          const grid = document.createElement("div");
          grid.className = "grid";

          const products =
            selectedSubcategory?.products || selectedCategory.products || [];

          // 🟢 Установка количества колонок из subcategory > category > fallback
          let gridColumns =
            selectedSubcategory?.columns ?? selectedCategory?.columns ?? 3;

          grid.style.gridTemplateColumns = `repeat(${gridColumns}, 1fr)`;

          products.forEach((p) => {
            const btn = document.createElement("div");
            btn.className = "item";

            if (!p.name || p.name.trim() === "") {
              btn.style.visibility = "hidden";
            } else {
              btn.style.backgroundColor = p.color || "#f0f0f0";
              btn.innerHTML = `${p.name}<br>€${p.price.toFixed(2)}`;
              btn.onclick = () => {
                cart.push(p);
                view = "main";
                selectedCategory = null;
                selectedSubcategory = null;
                render();
              };
            }

            grid.appendChild(btn);
          });

          productsDiv.appendChild(grid);
          app.appendChild(productsDiv);

          const backBtn = document.createElement("button");
          backBtn.textContent = "Zurück";
          backBtn.className = "back-button";
          backBtn.onclick = () => {
            if (selectedSubcategory) {
              view = "subcategories";
              selectedSubcategory = null;
            } else {
              view = "main";
              selectedCategory = null;
            }
            render();
          };
          app.appendChild(backBtn);
        }
      }

      function renderCartSummary(app) {
        const summary = document.createElement("div");
        summary.className = "cart-summary";
        const h2 = document.createElement("h2");
        h2.textContent = "Warenkorb";
        summary.appendChild(h2);

        const cartList = document.createElement("div");

        const grouped = {};
        cart.forEach((item) => {
          if (!grouped[item.name]) {
            grouped[item.name] = { ...item, count: 1 };
          } else {
            grouped[item.name].count++;
          }
        });

        Object.values(grouped).forEach((item) => {
          const div = document.createElement("div");
          div.className = "cart-item";

          const info = document.createElement("span");
          info.className = "info";
          info.textContent = `${item.name} (x${item.count}) - €${(
            item.price * item.count
          ).toFixed(2)}`;
          div.appendChild(info);

          const remove = document.createElement("span");
          remove.textContent = "✖";
          remove.className = "remove";
          remove.onclick = () => {
            cart = cart.filter((i) => i.name !== item.name);
            render();
          };
          div.appendChild(remove);

          cartList.appendChild(div);
        });

        summary.appendChild(cartList);

        const total = document.createElement("h3");
        const totalSum = cart.reduce((sum, p) => sum + p.price, 0).toFixed(2);
        total.textContent = `Summe: €${totalSum}`;
        summary.appendChild(total);

        app.appendChild(summary);
      }

      render();
    </script>
  </body>
</html>
